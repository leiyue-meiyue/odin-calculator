<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculator</h1>
  <div class="main">
    <div class="calculator">
      <div class="display">
        123
      </div>
      <div class="buttons">
        <div class="left">
          <div class="button operator">
            +
          </div>
          <div class="button operator">
            -
          </div>
          <div class="button operator">
            x
          </div>
          <div class="button">
            7
          </div>
          <div class="button">
            8
          </div>
          <div class="button">
            9
          </div>
          <div class="button">
            4
          </div>
          <div class="button">
            5
          </div>
          <div class="button">
            6
          </div>
          <div class="button">
            1
          </div>
          <div class="button">
            2
          </div>
          <div class="button">
            3
          </div>
          <div class="button">
            .
          </div>
          <div class="button">
            0
          </div>
          <div class="button">
            C
          </div>
        </div>
        <div class="right">
          <div class="button divide operator">
            /
          </div>
          <div class="button equals">
            =
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
