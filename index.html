<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculator</h1>
  <div class="main">
    <div class="calculator">
      <div class="display">
        0
      </div>
      <div class="buttons">
        <div class="left">
          <div class="button operator" id="plus">
            +
          </div>
          <div class="button operator" id="minus">
            -
          </div>
          <div class="button operator" id="multiply">
            x
          </div>
          <div class="button" id="seven">
            7
          </div>
          <div class="button" id="eight">
            8
          </div>
          <div class="button" id="nine">
            9
          </div>
          <div class="button" id="four">
            4
          </div>
          <div class="button" id="five">
            5
          </div>
          <div class="button" id="six">
            6
          </div>
          <div class="button" id="one">
            1
          </div>
          <div class="button" id="two">
            2
          </div>
          <div class="button" id="three">
            3
          </div>
          <div class="button" id="decimal">
            .
          </div>
          <div class="button" id="zero">
            0
          </div>
          <div class="button" id="clear">
            C
          </div>
        </div>
        <div class="right">
          <div class="button divide operator" id="divide">
            /
          </div>
          <div class="button equals" id="equals">
            =
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
